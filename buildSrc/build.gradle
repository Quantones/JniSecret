apply from: "../gradle/version.gradle"

apply plugin: 'java-gradle-plugin' // Allows us to create and configure custom plugins
apply plugin: 'kotlin' //Needed as we'll write our plugin in Kotlin
apply plugin: 'groovy'
apply plugin: 'maven-publish'

buildscript {
    ext.kotlin_version = '1.4.31'
    ext.gradle_version = '7.0.2'
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:$gradle_version"
    }
}
repositories {
    mavenCentral()
    google()
}

gradlePlugin {
    plugins {
        create("JniSecret") {
            id = "jni-secret"
            implementationClass = "com.harpocrate.jnisecret.JniSecretPlugin"
        }
    }
}

dependencies {
    implementation lib.kotlin_std_lib
    implementation lib.gradle
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                from components.java
                groupId = publish.groupId
                artifactId = publish.artifactId
                version = publish.version
            }
        }
    }
}